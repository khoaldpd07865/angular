


<div id="carouselExampleCaptions{{t}}" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" [attr.data-bs-target]="'#carouselExampleCaptions' + t" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" [attr.data-bs-target]="'#carouselExampleCaptions' + t" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" [attr.data-bs-target]="'#carouselExampleCaptions' + t" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <ng-container *ngFor="let image of all.colors[all.selectedColorIndex].images; let i = index">
            <div class="carousel-item" [class.active]="i==0">
                <img [src]="image" class="d-block w-100" alt="...">
            </div>
        </ng-container>
    </div>
  
    <button class="carousel-control-prev  custom-next-button  " type="button" [attr.data-bs-target]="'#carouselExampleCaptions' + t" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next custom-next-button " type="button" [attr.data-bs-target]="'#carouselExampleCaptions' + t" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
  </div>
  
      <main class="col">
        <div class="col my-1 ">
          <div class="title d-flex " style="color: rgba(110, 108, 103, 0.774);" >
            <h4 class="text-danger">{{all.price_unit}} {{all.current_price}}</h4> 
            <del class=" my-2 " >{{all.price_unit}} {{all.original_price}}</del>
            <div  [hidden]="!all.isBestseller" style=" border-radius: 10px; background-color: rgb(235, 209, 93); height: fit-content; padding: 0 4px;"   >Best seller</div>
          </div>
          <div class="d-flex flex-row justify-content-between">
            <h4>
              {{all.name}}
            </h4>
            <div class="text-warning mb-1 me-2">
              <i class="bi bi-star-fill "></i>
              <span class="ms-1">
                {{all.rating}} ({{all.rating_count}})
              </span>
            </div>
          </div>
          <div class="content">
            {{all.description}}
          </div>
        </div>
          <div class="colors my-1">
              <h4>Color</h4>
              <ul>
                <li *ngFor="let color of all.colors">
                  <label>
                      <input type="radio" name="color" [value]="color.color_code"
                          (change)="all.changeColor(color)">
                      <span class="swatch rounded-circle" [style.background-color]="color.color_code"></span>
                  </label>
              </li>
                
              </ul>
          </div>
          <div class="size my-1">
              <h4>Size({{all.size_unit}})</h4>
              <div class="option-size d-flex " >
              <ng-container *ngFor="let s of all.size"  >
                  <button type="button" (click)="all.changeSize(s,t)" >{{s}}</button>
                </ng-container>
              </div>
          </div>
        <div class="quanlity">
          <div class="d-flex align-content-between">
            <h4 class="" >Quanlity</h4>
            <div class="my-1" style="border-radius: 10px; background-color: rgb(100, 245, 160); height: fit-content; padding: 0 10px;" #stock id="stock">  {{ all.isInstock ? 'In Stock' : 'Out of Stock' }}</div>
          </div>
          <div class="input-group custom custom-btn-number" >
            <label class="input-group-text" for="qty">Số lượng:</label>
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" (click)="giam()" >-</button>
            </div>
            <input type="text" class="form-control prd_quantity" id="qty" name="quantity" value="{{all.quanlity}}" [(ngModel)]="all.quanlity" min="0" (change)="tuNhap()"  maxlength="2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="tang()" >+</button>
            </div>
            <h5 id="total" style="width: 30%; text-align: right; " >{{all.total}} {{all.price_unit}}</h5>
          </div>
        </div>
        <div class="d-flex justify-content-around my-2">
          <button type="button" class="btn btn-light btn-lg me-2" (click)="sendDataToChild(all.id)" >Detail</button>
          <!-- Add to Cart button -->
<button type="button" class="btn btn-success btn-lg me-2" (click)="addToCart()">Thêm vào giỏ hàng</button>

        </div>
      </main>

            <img src="..." class="d-block w-100" alt="...">

          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>

        </button>
